<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Magic sword</title>
</head>
<body>
    <div id="magic sword"></div>
</body>
    <script src="js/resources.js"></script>
    <script src="js/render.js"></script>
    <script src="js/classes.js"></script>
    <script>

    var init = function() {
        var main = document.getElementById('magic sword');
        var map     = new Map(1000, 600);
        var player1 = new Swordman('Zuko', 0,   0);

        var gameView =  new View(main, [map, player1], 1000, 600);
        gameView.render();
    }

    Resources.use(['img/character.png', 'img/background.png'], [init]);
    </script>
<html>
